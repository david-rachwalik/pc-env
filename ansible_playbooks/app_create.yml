- name: Configure Azure Active Directory account
  hosts: azure
  tasks:
  - include_role:
      name: azure/active_directory/subscription
  # - include_role:
  #     name: azure/active_directory/managed_identity
  # - include_role:
  #     name: azure/active_directory/service_principal
  # - include_role:
  #     name: azure/resource_manager/deploy

  # create key vault to store service principals, passwords, connection strings, etc.
  # create credential file if missing
  
  tags: [azure, az, active_directory, ad, subscription, login]


- name: Create Azure Active Directory application
  hosts: azure
  tasks:
  - include_role:
      name: azure/active_directory/application/create
    loop: "{{app_repo_names}}"
    loop_control:
      loop_var: app_repo_name
  tags: [azure, az, active_directory, ad, application]


- name: Create .NET Core application repository
  hosts: windows
  tasks:
  - include_role:
      name: windows/apps/dotnet/create
    loop: "{{app_repo_names}}"
    loop_control:
      loop_var: app_repo_name
    tags: [new, git, add, entity_framework, ef]
  tags: [repository, repo, dotnet]


