- name: Create Azure Active Directory application
  hosts: localhost
  tasks:
  # https://docs.ansible.com/ansible/latest/modules/include_role_module.html
  - include_role:
      name: azure/active_directory/create
      # name: azure/active_directory
      # tasks_from: create
    loop: "{{app_repo_names}}"
    loop_control:
      loop_var: app_repo_name
  tags: [azure, az, active_directory, ad]


- name: Create .NET Core application repository
  hosts: windows
  tasks:
  - include_role:
      name: windows/apps/dotnet/create
    loop: "{{app_repo_names}}"
    loop_control:
      loop_var: app_repo_name
    tags: [new, git, add, entity_framework, ef]
  tags: [repository, repo, dotnet]


