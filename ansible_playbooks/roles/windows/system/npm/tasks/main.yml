---
# https://docs.ansible.com/ansible/latest/modules/npm_module.html
# ansible windows -m include_role -a "name=linux/system/npm"

- name: Update the latest NPM packages globally
  npm:
    name: "{{item}}"
    global: true
    state: latest
  loop: "{{npm_packages}}"
  register: out_npm_latest
  # ignore_errors: true
  tags: ["npm"]
...